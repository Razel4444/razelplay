<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Razel Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      background-color: #400000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }
    /* Search box */
    .search-container {
      margin-top: 15px;
    }
    .search-container input {
      width: 80%;
      max-width: 400px;
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-title {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      position: relative;
      color: white;
    }
    .modal img {
      width: 100%;
      border-radius: 8px;
    }
    .modal p {
      margin-top: 15px;
      white-space: pre-line;
    }
    .modal button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00b894;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Razel Play</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari game atau aplikasi..." oninput="filterGames()">
  </div>
</header>

<div class="gallery" id="gallery">
   <div class="card" onclick="openModal('pocketw')">
    <img src="pocketwr.jpg" alt="Pocket Waifu Rekindled">
    <div class="card-title">Pocket Waifu Rekindled</div>
  </div>
  <div class="card" onclick="openModal('schdl')">
    <img src="schedule.jpg" alt="Schedule I">
    <div class="card-title">Schedule I</div>
  </div>
   <div class="card" onclick="openModal('pvzgoty')">
    <img src="pvzgoty.jpg" alt="Plants vs. Zombies GOTY Edition">
    <div class="card-title">Plants vs. Zombies GOTY Edition</div>
  </div>
   <div class="card" onclick="openModal('miside')">
    <img src="miside.jpg" alt="MiSide">
    <div class="card-title">MiSide</div>
  </div>
  <div class="card" onclick="openModal('field')">
    <img src="fieldofmistria.jpg" alt="Field Of Mistria">
    <div class="card-title">Field Of Mistria</div>
  </div>
  <div class="card" onclick="openModal('motor')">
    <img src="motortown.jpg" alt="Motor Town">
    <div class="card-title">Motor Town</div>
  </div>
  <div class="card" onclick="openModal('romantic')">
    <img src="romanticescapades.jpg" alt="Romantic Escapades">
    <div class="card-title">Romantic Escapades</div>
  </div>
  <div class="card" onclick="openModal('chef')">
    <img src="chefrpg.jpg" alt="Chef RPG">
    <div class="card-title">Chef RPG</div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="gameModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="">
    <p id="modalDesc"></p>
    <button id="modalBtn">Mainkan Sekarang</button>
  </div>
</div>

<script>
  const gameData = {
     pocketw: {
      img: 'pocketwr.jpg',
      desc: `Pocket Waifu: Rekindled adalah game simulasi romantis di mana kamu tinggal bersama waifu impianmu. Bangun hubungan lewat percakapan, hadiah, mini-games, dan cerita yang terus berkembang. Versi Rekindled menghadirkan waifu baru, konten dewasa yang lebih emosional, dan pengalaman interaktif yang lebih dalam.`,
      link: 'https://drive.google.com/file/d/1yWgVgorSwM60ThJVXCUMOlVWm9geUn8s/view?usp=drive_link'
    },
    schdl: {
      img: 'schdl1.jpg',
      desc: `Di dunia di mana setiap detik berharga, Schedule 1 mengajakmu mengatur hidup, pekerjaan, dan keputusan penting dalam satu sistem waktu yang ketat.
Rencanakan harimu, atur prioritas, dan hadapi konsekuensi dari setiap pilihan.
Game ini bukan cuma soal jadwal — ini tentang keseimbangan hidup dan tekanan realita.
Apakah kamu bisa tetap waras di tengah kekacauan?`,
      link: 'https://drive.google.com/file/d/1uN-AInhZhn2vgQDa4loPaQQSviescwvc/view?usp=drive_link'
    },
     pvzgoty: {
      img: 'pvz-goty.jpg',
      desc: `Zombie menyerang, dan hanya tanaman yang bisa melindungi rumahmu!
Mainkan game strategi legendaris ini dalam versi Game of the Year, lengkap dengan mode bonus dan fitur Zombatar.
Tanam, bertahan, dan kalahkan zombie dengan gaya unikmu!
Siap jaga kebun dari serangan mayat hidup?`,
      link: 'https://drive.google.com/file/d/1kCjI06QRLD1FuviGMDU1szBxePHHtb9P/view?usp=drive_link'
    },
    miside: {
      img: 'mi-side.jpg',
      desc: `Masuki dunia digital yang penuh misteri dalam MisiDE, game petualangan investigasi dari Indonesia.
Kamu berperan sebagai detektif muda yang ditugaskan mengungkap serangkaian kejadian aneh di balik platform digital populer.
Kumpulkan petunjuk, interogasi karakter, pecahkan teka-teki, dan temukan rahasia gelap yang tersembunyi di balik layar.
Setiap keputusan yang kamu ambil akan menentukan arah cerita – apakah kamu bisa mengungkap kebenaran, atau justru terjebak dalam tipu daya dunia maya?
Dengan visual bergaya pixel art modern, alur cerita bercabang, dan atmosfer penuh ketegangan, MisiDE menawarkan pengalaman bermain yang unik dan mendalam.
Apakah kamu cukup jeli untuk menyelesaikan misi ini?`,
      link: 'https://drive.google.com/file/d/1voAb0DK0oxzAu-tqyrjp0zrRl30fmJwo/view?usp=drive_link'
    },
    field: {
      img: 'field-of-mistria.jpg',
      desc: `Selamat datang di Field of Mistria, game simulasi kehidupan dan pertanian dengan sentuhan sihir yang memikat.\nTinggalkan hiruk-pikuk kota dan mulai hidup baru di desa Mistria yang tenang, dikelilingi alam indah, penduduk ramah, dan misteri kuno yang menunggu untuk diungkap.\nTanami ladang, rawat hewan peliharaan, bangun rumah impianmu, dan jalin persahabatan — bahkan cinta — dengan karakter unik yang tinggal di sekitarmu.\nTapi ini bukan sekadar berkebun. Ada kekuatan magis tersembunyi, reruntuhan misterius, dan rahasia dunia kuno yang bisa kamu jelajahi.\nDengan grafis bergaya pixel art yang memanjakan mata dan musik yang menenangkan, Field of Mistria menghadirkan pengalaman yang damai dan mendalam — cocok buat kamu yang suka game seperti Harvest Moon, Stardew Valley, atau Rune Factory.\nAyo mulai hidup barumu dan temukan keajaiban di balik setiap musim… hanya di Field of Mistria!`,
      link: 'https://drive.google.com/file/d/1bP-zBInYvPEfGG18ZY7Ce8dMpXbpe3OX/view?usp=drive_link'
    },
    motor: {
      img: 'motor-town.jpg',
      desc: `Selamat datang di Motor Town: Behind The Wheel, game simulasi mengemudi yang menghadirkan pengalaman berkendara paling realistis!\nJelajahi dunia terbuka yang dinamis, ambil pekerjaan sebagai sopir truk, taksi, atau bus, dan rasakan bagaimana rasanya menjadi pengemudi sejati.\nKendarai berbagai jenis kendaraan, sistem fisika realistis dan manajemen bahan bakar, solo atau multiplayer!`,
      link: 'https://drive.google.com/file/d/1aWYfimPguyAsSAFUFyzLVIFGgEiUcv3Q/view?usp=drive_link'
    },
    romantic: {
      img: 'romantic-escapades.jpg',
      desc: `Masuki dunia penuh drama dan romansa di Romantic Escapades. Jelajahi kisah cinta dalam balutan budaya dan seni yang megah! Pilihanmu menentukan jalan cerita!`,
      link: 'https://drive.google.com/file/d/1dN8Q4tU8uSb1mD5Bz2ZE3ESxadHs4iQz/view?usp=drive_link'
    },
    chef: {
      img: 'chef-rpg.jpg',
      desc: `Chef RPG adalah game petualangan simulasi RPG, di mana pemain berperan sebagai koki muda yang ditugaskan untuk menghidupkan kembali restoran Le Sequoia yang pernah terkenal di kota tepi laut White Ash Harbour.`,
      link: 'https://drive.google.com/file/d/1TYp-uWJMK-_8p9Ek5_tI-bI7ltqXQj__/view?usp=drive_link'
    }
  };

  function openModal(key) {
    const data = gameData[key];
    document.getElementById('modalImg').src = data.img;
    document.getElementById('modalDesc').textContent = data.desc;
    document.getElementById('modalBtn').onclick = () => window.open(data.link, '_blank');
    document.getElementById('gameModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('gameModal').style.display = 'none';
  }

  // SEARCH FUNCTION
  function filterGames() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.card').forEach(card => {
      const title = card.querySelector('.card-title').textContent.toLowerCase();
      card.style.display = title.includes(query) ? '' : 'none';
    });
  }
</script>

</body>
</html>
